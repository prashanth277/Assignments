<div class="content-container background pt-5 pb-5 ">
    <div class="container-fluid p-5">
        <div class="col-lg-9 p-2 ml-auto mr-auto  border border-dark ">
            <h1 class="py-4 px-5">Fill New Intern Details</h1>
            <form method="post">
                <div class="col-md-8 form-group ml-auto mr-auto ">
                    <label for="Id">Intern ID <span style="color: coral;">*</span></label>
                    <input type="number" class="form-control " id="InternId" name="internId" placeholder="Enter Intern Id" required>
                </div>
                <div class="col-md-8 form-group ml-auto mr-auto ">
                    <label for="Id">Name<span style="color: coral;">*</span></label>
                    <input type="text" class="form-control " id="InternName" name="internId" placeholder="Enter Intern Name" required>
                </div>
                <div class="col-md-8 form-group ml-auto mr-auto  ">
                    <label for="Id">Email<span style="color: coral;">*</span></label>
                    <input type="email" class="form-control " id="InternEmail" name="internId" placeholder="Enter Intern Email" required>
                </div>
                <div class="col-md-8 form-group ml-auto mr-auto ">
                    <label for="Id">Phone Number<span style="color: coral;">*</span></label>
                    <input type="number" class="form-control " id="InternPh" name="internId" placeholder="Enter Intern Phone Number" required>
                </div>
                <div class="col-md-8 form-group ml-auto mr-auto  ">
                    <label for="Id">Address</label>
                    <input type="text" class="form-control " id="InternAddress" name="Address" placeholder="Enter Intern Address" required>
                </div class=" row from-group pl-5">
                <input class="btn btn-primary " style="margin-left: 562px;
                margin-bottom: 33px;
                margin-top: 17px; " onclick="createIntern()" type="button" value="Add Intern">
                </div>
            </form>
        </div>
    </div>
</div>

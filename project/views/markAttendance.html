<div class="content-container background ">
    <div class="container-fluid">
        <div class="col-lg-9 pl-5 border border-dark mt-5 ml-auto mr-auto">
            <h1 class="py-3">Mark Attendance</h1>
            <form  class=" " action="markAttendance.html" method="post">
                <div class="col-md-6 form-group ">
                    <label for="Id">Intern ID<span style="color: coral;">*</span></label>
                    <input type="number" class="form-control " id="Id" name="internId" placeholder="Enter Intern Id" required>
                </div>
                <div class=" col-md-6 form-group ">
                    <label for="Select1 ">Present</label>
                    <select class="form-control" name="attendance" id="Select1" onchange="displayDiv('hideDivValues', this)">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class=" col-md-6 form-group " id="hideDivValues">
                    <label for="Select2">Reason for absence</label>
                    <select class="form-control" name="reason" id="Select2">
                        <option selected disabled hidden>choose option</option>
                        <option>College Exams</option>
                        <option>Health Issues</option>
                        <option>Personal Problems</option>
                        <option>Out of Station</option>
                        <option>Emergency</option>
                    </select>
                </div>
                <div class="justify-end" style="margin-left: 383px;">
                <input class="btn btn-primary "  onclick="postAttendance()" type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <div id="snackbar">Attendance marked successfully<i class="fa-solid fa-circle-check"></i></div>

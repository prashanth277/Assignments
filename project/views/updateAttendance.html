    <div class="content-container background ">
        <div class="container-fluid">
            <div class="col-lg-9  border border-dark mt-5 pl-auto ml-auto mr-auto">
                <h1 class="p-3">Update Attendance</h1>
                <form  method="post">
                    <div class="col-md-8 form-group px-4">
                        
                        <input type="hidden" class="form-control " id="Id" name="Id"  readonly >
                        <script>
                            document.getElementById("Id").value = localStorage.getItem("hiddenId");
                        </script>
                    </div>
                    <div class="col-md-8 form-group px-4">
                        <label for="Id">Intern ID</label>
                        <input type="number" class="form-control " id="internId" name="internId" disabled readonly >
                        <script>
                            document.getElementById("internId").value = localStorage.getItem("selectedId");
                        </script>
                    </div>
                    <div class=" col-md-8 form-group px-4">
                        <label for="Select1 ">Present</label>
                        <select class="form-control" name="attendance" id="select1" onchange="displayDiv('hideDivValues', this)">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class=" col-md-8 form-group px-4" id="hideDivValues">
                        <label for="Select2">Reason for absence</label>
                        <select class="form-control" name="reason" id="select2">
                            <option selected disabled hidden>choose option</option>
                            <option>College Exams</option>
                            <option>Health Issues</option>
                            <option>Personal Problems</option>
                            <option>Out of Station</option>
                            <option>Emergency</option>
                        </select>
                    </div>
                    <div>
                    <input class="btn btn-primary" style="margin-left:450px;" onclick="updateAttendance()" type="button" value="Update">
                    </div>
                </form>
            </div>
        </div>

        <div id="snackbar">Attendance marked successfully</div>
